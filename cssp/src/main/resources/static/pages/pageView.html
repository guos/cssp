<div data-ng-controller="pageCtrl">
	<div class="modal-header">
		<div class="modal-title col-md-12 text-center">
			<h3>{{page.id}}</h3>
		</div>
	</div>
	<div class="modal-body">
		<div class="panel panel-default">
		 <h4>{{page.id}} - {{page.title}}</h4> 
		
		</div>

	</div>




	<div class="modal-footer" style="margin-top: 6px;">
		<button type="button" data-ng-click="closeThisDialog(0)"
			class="btn btn-sm btn-primary">Close</button>
	</div>

</div>
